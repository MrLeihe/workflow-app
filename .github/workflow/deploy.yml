name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # 只在 master 分支推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 允许工作流写入内容（部署需要）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用你项目所需的 Node 版本

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # 专门用于部署到 GitHub Pages 的 Action
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 自动生成的 token
          publish_dir: ./build # React 项目的构建输出目录
